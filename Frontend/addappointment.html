<head>
    <link rel="stylesheet" href="addappointment.css" class="style">
</head>


<div class="tab-pane fade" id="add-appointment" role="tabpanel" aria-labelledby="add-appointment-tab">
    <form id="add-appointment-form" method="post">
        <div class="row mb-3">
            <!-- UID -->
            <div class="col-md-6 mb-2">
                <label for="uid" class="form-label">Patient UID</label>
                <input type="text" class="form-control" id="uid" name="uid" required>
            </div>
            <!-- First Name -->
            <div class="col-md-6 mb-2">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="firstname" required>
            </div>
            <!-- Middle Name -->
            <div class="col-md-6 mb-2">
                <label for="middle-name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle-name" name="middlename" required>
            </div>
            <!-- Last Name -->
            <div class="col-md-6 mb-2">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="lastname" required>
            </div>
            <!-- Gender -->
            <div class="col-md-6 mb-2">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-2">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-control" id="docttor" name="doctor" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option value="doctor1">Male</option>
                    <option value="doctor2">Female</option>
                    <option value="doctor3">Other</option>
                </select>
            </div>
            <!-- Address -->
            <div class="col-md-6 mb-2">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control" required></textarea>
            </div>
            <!-- Disease -->
            <div class="col-md-6 mb-2">
                <label for="disease" class="form-label">Disease</label>
                <input type="text" class="form-control" id="disease" name="disease">
            </div>
            <!-- Mobile Number -->
            <div class="col-md-6 mb-2">
                <label for="mobile" class="form-label">Mobile No</label>
                <input type="text" class="form-control" id="mobile" name="mobile_number" required>
            </div>
            <!-- Date of Birth -->
            <div class="col-md-6 mb-2">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="date_of_birth" required>
            </div>
            <!-- Age (Calculated based on DOB) -->
            <div class="col-md-6 mb-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Appointment</button>
    </form>
</div>
